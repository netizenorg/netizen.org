      <link rel="icon" type="image/png" href="../images/n.png">
      <link rel="stylesheet" href="../css/styles.css">
      <style>
        section {
          display: flex;
          justify-content: center;
          align-items: center;
          height: 100vh;
        }

        button {
          border: 1px solid var(--purple);
          padding: 20px 40px;
          font-size: 24px;
          color: var(--purple);
          background: none;
          font-family: 'fira-sans-regular', sans-serif;
        }

        button:hover {
          border-color: var(--green);
          color: var(--green);
          cursor: url(../images/cursor-hov.png), pointer !important;
        }

        video {
          display: none;
          max-height: 100vh;
          max-width: 100vw;
          border: 3px solid var(--red);
        }
      </style>

    </head>
    <body>

      <section>
        <button>enter</button>
        <video src="" controls="false"></video>
      </section>

      <script src="/socket.io/socket.io.js"></script>
      <script>

        const videos = [
          'whitney.mp4',
          'rozendaal.mp4',
          'diana-smith-css-art.mp4'
        ]

        const socket = io()
        const v = document.querySelector('video')
        const b = document.querySelector('button')

        v.addEventListener('canplaythrough', () => {
          v.style.border = '3px solid var(--green)'
        })

        b.addEventListener('click', () => {
          v.controls = false
          b.style.display = 'none'
          v.style.display = 'block'
        })

        socket.on('play-video', () => v.play())
        socket.on('pause-video', () => v.pause())
        socket.on('change-time', (t) => { v.currentTime = t })
        socket.on('load-video', (n) => {
          v.style.border = '3px solid var(--red)'
          if (typeof n === 'number') v.src = `videos/${videos[n]}`
          else if (typeof n === 'string') v.src = `videos/${n}`
        })

        const play = () => { socket.emit('play') }
        const pause = () => { socket.emit('pause') }
        const time = (n) => { socket.emit('time', n) }
        const load = (v) => { socket.emit('load', v) }

      </script>
    </body>
</html>
